<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">API Loader</div>
      <button class="button" onclick="loadData()">Load Some JSON from a server</button>
      <ol class="content"></ol>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
      var foo = "";
      console.log('fetch'); // confirm code is running on click
      fetch('/api')
        .then(res => res.json())
        .then(res => {
          console.log(res); // logging step to check what we got
          return res;
        })
        .then(res => {
          for (item of res) {
            foo += item;
          }
          return foo;
        })
        .then(res => document.querySelector(".content").innerHTML = res);
    }
    
  </script>
</body>

</html>
